<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Gabee De Vera" />
        <meta
            name="description"
            content="Here you will find the people who escaped Eve's basement the fastest"
        />
        <meta name="keywords" content="K, potassium, computer science" />
        <meta name="date" content="29/04/2022" />
        <meta name="revised" content="30/04/2022" />

        <!-- Scripts -->
        <script type="module" src="/scripts/global.js" defer></script>
        <script type="module" src="/scripts/leaderboard.js" defer></script>

        <!-- Styles -->
        <link rel="stylesheet" href="/styles/leaderboard.css" />
        <link rel="stylesheet" href="/styles/global.css" />

        <title>Still Underground | Leaderboard</title>
    </head>
    <body>
        <main class="window">
            <section class="title centered h1">
                <img src="/images/logo.png" alt="Still Underground" />
            </section>
            <section class="pageName centered h2">Leaderboard</section>
            <section class="goodEndingTimes stretched-horizontally">
                <table class="table hoverable" id="goodTable">
                    <caption>
                        Good Ending Top Times
                    </caption>
                    <tbody>
                        <tr class="heavy-bottom-border">
                            <th>#</th>
                            <th>Name</th>
                            <th>Time</th>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="neutralEndingTimes stretched-horizontally">
                <table class="table hoverable" id="neutralTable">
                    <caption>
                        Neutral Ending Top Times
                    </caption>
                    <tbody>
                        <tr class="heavy-bottom-border">
                            <th>#</th>
                            <th>Name</th>
                            <th>Time</th>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="returnToMainMenu bottom-left-aligned">
                <button class="button hoverable" id="mainMenuButton">
                    &#8592; Main Menu
                </button>
            </section>
        </main>
    </body>
</html>
