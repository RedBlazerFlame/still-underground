<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Gabee De Vera" />
        <meta name="description" content="Can you escape Eve's Basement?" />
        <meta name="keywords" content="K, potassium, computer science" />
        <meta name="date" content="29/04/2022" />
        <meta name="revised" content="06/05/2022" />

        <!-- Scripts -->
        <script type="module" src="/scripts/global.js" defer></script>
        <script type="module" src="/scripts/home.js" defer></script>

        <!-- Styles -->
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/home.css" />

        <title>Still Underground</title>
    </head>
    <body>
        <!-- Main Window -->
        <main class="window">
            <!-- Hitotsume Flashing Icon -->
            <section class="icon centered">
                <img src="images/icon.png" alt="" />
            </section>

            <!-- Game Title -->
            <section class="title h1 centered">
                <img src="images/logo.png" alt="Still Underground" />
            </section>

            <!-- Options -->
            <section class="options h2 centered">
                <form class="centered-and-spaced-between" id="mainMenuOptions">
                    <!-- Start a New Game -->
                    <input
                        type="button"
                        name="newGame"
                        id="newGame"
                        value="New Game"
                        class="button hoverable"
                        form="mainMenuOptions"
                    />

                    <!-- Continue the Game -->
                    <input
                        type="button"
                        name="continue"
                        id="continue"
                        value="Continue"
                        class="button hoverable nodisplay"
                        form="mainMenuOptions"
                    />

                    <!-- Go to the Leaderboard -->
                    <input
                        type="button"
                        name="leaderboard"
                        id="leaderboard"
                        value="Leaderboard"
                        class="button hoverable"
                        form="mainMenuOptions"
                    />

                    <!-- Go to the Acknowledgements Page -->
                    <input
                        type="button"
                        name="acknowledgements"
                        id="acknowledgements"
                        value="Acknowledgements"
                        class="button hoverable"
                        form="mainMenuOptions"
                    />
                </form>
            </section>
        </main>
    </body>
</html>
