<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Gabee De Vera" />
        <meta
            name="description"
            content="This is where the main game occurs."
        />
        <meta name="keywords" content="K, potassium, computer science" />
        <meta name="date" content="30/04/2022" />
        <meta name="revised" content="06/05/2022" />

        <!-- Scripts -->
        <script type="module" src="/scripts/global.js" defer></script>
        <script type="module" src="/scripts/game/game.js" defer></script>

        <!-- Styles -->
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/game/game.css" />

        <!-- Icon -->
        <link rel="icon" href="/images/icon.png" />

        <title>Still Underground | start-1</title>
    </head>
    <body>
        <!-- Main Window -->
        <main class="window">
            <section class="content stretched-horizontally">
                <!-- This is where the plot of the story will be shown -->
                <div id="content"></div>
            </section>
            <section class="controls centered">
                <!-- This form is where the user will input answers to questions -->
                <!-- Note that the form content will dynamically change using JavaScript -->
                <form id="controls" class="nosubmit"></form>
            </section>
            <section class="navigator stretched">
                <!-- This will allow the user to travel back and forth between events -->
                <form
                    action=""
                    id="navigator"
                    class="spaced-between-horizontally nosubmit"
                >
                    <input
                        type="button"
                        name="previousButton"
                        value="&#8592; Previous"
                        class="button hoverable"
                        id="previousButton"
                        form="navigator"
                    />
                    <input
                        type="button"
                        name="nextButton"
                        value="Next &#8594;"
                        class="button hoverable"
                        id="nextButton"
                        form="navigator"
                    />
                </form>
            </section>
        </main>
    </body>
</html>
